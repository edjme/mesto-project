<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestro</title>
</head>
<body class="page">

    <header class="header">
        <a class="header__logo" href="#"><img src="<%=require('./image/logo.svg')%>" alt="лого"></a>
    </header>

<main class="main">
    <section class="profile">
        <div class="profile__avatar_active">
            <img class="profile__avatar" src="" alt="аватар">
        </div>
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__job"></p>
            </div>
            <button class="profile__add-button" type="button"></button>
    </section>

    <section class="cards">

    </section>
</main>

<footer class="footer">
<p class="footer__teg">@ 2021 Mestro Russia</p>
</footer>

<div class="popup popup_type_profile">

    <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
            <form id="form" class="popup__form" name="form-text" novalidate>
                <fieldset class="popup__info">
                    <input minlength="2" maxlength="40" autocomplete="off" type="text" class="popup__line input__text_type_username" id="name-card" name="name" placeholder="Жак-Ив Кусто" value="" required>
                    <span id="name-card-error" class="error-message"></span>

                    <input minlength="2" maxlength="200" autocomplete="off" type="text" class="popup__line input__text_type_job" id="job-card" name="job" placeholder="Исследователь океана" required>
                    <span id="job-card-error" class="error-message"></span>
                </fieldset>
                <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>
            </form> 
    </div>
</div>

<div class="popup popup_type_card">
    <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
            <form id="form_new" class="popup__form" name="form_new" novalidate>
                <fieldset class="popup__info popup__info_card">
                    <div class="input-container">
                        <input minlength="2" maxlength="30" autocomplete="off" type="text" class="popup__line input__name" id="place_card-name" name="place_card" placeholder="Название" value="" required>
                        <span id="place_card-name-error" class="error-message"></span>
                    </div>
                    <div class="input-container">
                        <input type="url" autocomplete="off" class="popup__line input__link" id="link-card" name="link" placeholder="Ссылка на картинку" value="" required>
                        <span id="link-card-error" class="error-message"></span>
                    </div>
                </fieldset>
                <button type="submit" class="popup__button popup__button_disabled" disabled>Создать</button>
            </form> 
    </div>
</div>

<div class="popup popup_type_image">
    <div class="popup__container popup__container_image">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <img class="card__image" src="" alt="">
        <h3 class="card__subtitle"></h3>
    </div>
</div>

<div class="popup popup_type_avatar">
    <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form id="form_avatar" class="popup__form" name="form_avatar" novalidate>
            <fieldset class="popup__info popup__info_card">
                <div class="input-container">
                    <input type="url" autocomplete="off" class="popup__line input__link" id="link-avatar" name="link" placeholder="Ссылка на картинку" value="" required>
                    <span id="link-avatar-error" class="error-message"></span>
                </div>
            </fieldset>
            <button type="submit" class="popup__button popup__button_disabled" disabled>Сохранить</button>
        </form> 
    </div>
</div> 

<template id="card-template">
    <article class="card">
        <button class="card__button-delete"></button>
        <img class="card__photo" src="" alt="фото">
        <div class="card__text">
            <h2 class="card__title"></h2>
            <div class="card__likes">
                <button class="card__img" type="button"></button>
                <p class="card__volume-likes"></p>
            </div>
        </div>
    </article>
</template>

</body>
</html>
