<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestro</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

    <header class="header">
        <a class="header__logo" href="#"><img src="./image/logo.svg" alt="лого"></a>
    </header>

<main class="main">
    <section class="profile">
            <img class="profile__avatar" src="./image/profile/Avatar.png" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
    </section>

    <section class="cards">


    </section>

</main>

<footer class="footer">
<p class="footer__teg">@ 2021 Mestro Russia</p>
</footer>

<div class="popup popup_type_profile">

    <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
           <form class="popup__form" name="form-text">
                <fieldset class="popup__info">
                    <input type="text" class="popup__line input__text_type_username" id="name" name="name" placeholder="Жак-Ив Кусто" value="" required>
                    <input type="text" class="popup__line input__text_type_job" id="job" name="job" placeholder="Исследователь океана" required>
                </fieldset>

                <button type="submit" class="popup__button">Сохранить</button>
            </form> 
    </div>

</div>

<div class="popup popup_type_card">

    <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
           <form class="popup__form" name="form-text">
                <fieldset class="popup__info popup__info_card">
                    <input type="text" class="popup__line input__name" id="new_name" name="new_name" placeholder="Название" value="" required>
                    <input type="text" class="popup__line input__link" id="link" name="link" placeholder="Ссылка на картинку" value="" required>
                </fieldset>

                <button type="submit" class="popup__button">Создать</button>
            </form> 
    </div>

</div>

 <div class="popup popup_type_image">
    <div class="popup__container popup__container_image">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <img class="card__image" src="" alt="">
        <h3 class="card__subtitle"></h3>
    </div>
</div> 

<template id="card-template">
    <article class="card">
        <button class="card__button-delete"></button>
        <img class="card__photo" src="" alt="фото">
        <div class="card__text">
            <h2 class="card__title"></h2>
            <button class="card__img" type="button"></button>
        </div>
    </article>
</template>

<script src="script.js"></script>
</body>
</html>
